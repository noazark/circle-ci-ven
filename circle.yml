machine:
  post:
    - ~/$CIRCLE_PROJECT_REPONAME/script/setup
dependencies:
  cache_directories:
    # caching versions appears to save a lot of time but a slow cache restore
    # may cause other issues down the line.
    - "/home/ubuntu/.pyenv/versions/"
test:
  override:
    - "python run.py"
    - "node run.js"
